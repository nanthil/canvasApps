<html>
    <head>
        <script src="./main.js"></script>
        <script>
            window.onload = () => {
                const canvas = getCanvas()
                const context = canvas.getContext('2d')
                const width = canvas.width, height = canvas.height
                const forDrawing = {width, height, thirdx: third(width), sixthx: sixth(width), thirdy: third(height), sixthy: sixth(height),context}

                canvas.addEventListener('mousemove', mouseMove(canvas,context, forDrawing))
                canvas.addEventListener('click', mouseClick(canvas,context, forDrawing))
                main(canvas, context, forDrawing)
            }
        </script>

    </head>
    <body>
        <canvas id="canvas" height="300" width="400">

        </canvas>
    </body>
</html>
